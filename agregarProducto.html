<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/agregarProductos.css">
    <link rel="stylesheet" href="./assets/css/about.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Agregar nuevo producto</title>
</head>

<body>
    <!--HEADER-->
    <header id="header">
        <div class="header-div">
            <span id="logo" title="Volver a pagina principal"><a href="index.html"><b>Personal</b>Geek</a></span>
            <form id="search" action="">
                <input type="text" name="search" placeholder="¿Qué deseas buscar?" class="search-input" />
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
        <div>
            <a href="#"><button class="login">Menu</button></a>
        </div>
    </header>
    <!--AGREGAR-->
    <section id="agregar">
        <a href="productos.html" class="volver" title="Volver atrás"><i class="fa fa-arrow-left"></i></a>
        <div>
            <form action="" class="agregar-form">
                <h3>Nuevo producto</h3>
                <input type="text" title="Enlace de la imagen" placeholder="Link de la imagen">
                <input type="text" title="Categoría" placeholder="Categoría">
                <input type="text" title="Nombre del producto" placeholder="Nombre del producto">
                <input type="number" title="Precio del producto" placeholder="Precio">
                <textarea name="descripcion" id="descripcion" placeholder="Descripción del producto" cols="30" rows="5"></textarea>
                <button type="submit" class="banner-button">Agregar producto</button>
            </form>
        </div>
    </section>

    <!--ABOUT AND CONTACT-->
    <section id="about">
        <div class="about-column1"> <span id="logo"><b>Personal</b>Geek</span></div>
        <div class="about-column2">
            <a href="" class="about-link">Quienes somos</a>
            <a href="" class="about-link">Política de privacidad</a>
            <a href="" class="about-link">Programa de fidelidad</a>
            <a href="" class="about-link">Nuestras Tiendas</a>
            <a href="" class="about-link">Quiero ser Franquiciado</a>
            <a href="" class="about-link">Anuncie aquí</a>
        </div>
        <div class="about-column3">
            <form action="" class="about-form">
                <h3>Contáctanos</h3>
                <input type="text" title="Nombre" placeholder="Nombre completo">
                <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje" cols="30" rows="5"></textarea>
                <button type="submit" class="banner-button">Enviar</button>
            </form>
        </div>
    </section>
    <!--FOOTER-->
    <section id="footer">
        <p>Desarrollado por Jeury Pierre Dide<br>2023</p>
    </section>
</body>

</html>
